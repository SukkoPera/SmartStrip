<html>
#ifdef ENABLE_CSS
<head>
	<link href="style.css" rel="stylesheet">
</head>
#endif
<body>
<form>
<table cols="2">
<tr><td>MAC Address</td><td><input type="text" name="mac" value="$NET_MAC$"/></td></tr>
<tr><td>Mode</td><td><input type="radio" name="mode" value="dhcp" $NETMODE_DHCP_CHK$/>DHCP<input type="radio" name="mode" value="static" $NETMODE_STATIC_CHK$/>Static</td></tr>
<tr><td>IP Address</td><td><input type="text" name="ip" value="$NET_IP$"/></td></tr>
<tr><td>Netmask</td><td><input type="text" name="mask" value="$NET_MASK$"/></td></tr>
<tr><td>Default Gateway</td><td><input type="text" name="gw" value="$NET_GW$"/></td></tr>
</table>
<br />
<input type="submit" value="Save" />
</form>
</body>
</html>
